                          <h2>ğŸš€ Installation</h2>
                          <ol>
                              <li>Download the latest release from GitHub</li>
                              <li>Upload to <code>/wp-content/plugins/</code></li>
                              <li>Activate in WordPress admin</li>
                          </ol>
                      </div>
                      
                      <div class="section">
                          <h2>ğŸ“– Usage</h2>
                          <p>Navigate to <strong>Swift CSV</strong> in your WordPress admin panel to import or export CSV files.</p>
                      </div>
                      
                      <div class="section">
                          <h2>ğŸ”— Links</h2>
                          <ul>
                              <li><a href="https://github.com/firstelementjp/swift-csv">GitHub Repository</a></li>
                              <li><a href="https://github.com/firstelementjp/swift-csv/releases">Latest Release</a></li>
                          </ul>
                      </div>
                  </body>
                  </html>
                  EOF

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: ./docs

    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: build
        if: github.ref == 'refs/heads/main' || github.event_name == 'release'

        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
