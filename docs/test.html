<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: 'Test',
            loadSidebar: false,
            markdown: {
                renderer: {
                    code: function(code, lang) {
                        return '<pre><code>' + code + '</code></pre>';
                    }
                }
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
