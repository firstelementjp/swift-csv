name: Create Release ZIP

on:
    push:
        tags: ['v*']

jobs:
    create-zip:
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Create ZIP
              run: |
                  git archive --format=zip --prefix=swift-csv/ --worktree-attributes ${{ github.ref_name }} > swift-csv-${{ github.ref_name }}.zip

            - name: Create Release
              uses: softprops/action-gh-release@v1
              with:
                  files: swift-csv-${{ github.ref_name }}.zip
                  generate_release_notes: true
                  draft: false
                  prerelease: false
